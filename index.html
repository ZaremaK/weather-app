<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/3f2473ae17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css" />
</head>


<body class="bk-im">
    <div class="container">
        <nav class="navbar">
            <div class="container-fluid">
                <div>
                    <i class="fa-solid fa-location-dot fa-type"></i>
                    <a class="navbar-brand align-text-left" id="city-header">Kiyv</a>
                </div>
                <div class="d-flex" >
                    <form class="d-flex flex-row" id="search-form" role="search">
                        <i class="fa-solid fa-magnifying-glass fa-type"></i>
                        <input class="form-control" id="search-input" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline" type="submit">Search</button>
                    </form>
                    <button class="btn btn-outline " id="currentCity" type="submit">Current</button>
                </div>

            </div>
        </nav>
        <div class="card">
            <div class="card-header d-inline-flex">
                <ul class="nav nav-pills p-2" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link " id="hourly" data-bs-toggle="pill" data-bs-target="#hourly-pane"
                                type="button" role="tab" aria-controls="hourly-pane" aria-selected="true">
                            Hourly
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="daily" data-bs-toggle="pill" data-bs-target="#daily-pane"
                                type="button" role="tab" aria-controls="daily-pane" aria-selected="false">
                            Daily
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="details" data-bs-toggle="pill" data-bs-target="#details-pane"
                                type="button" role="tab" aria-controls="details-pane" aria-selected="false">
                            Details
                        </button>
                    </li>
                </ul>

            </div>
            <div class="section-2">
                <div class="row">
                    <div class="col-6">
                        <h1 class="main-form " id="temp-now"></h1>
                        <h2 class="h2-degree" id="celsiusDegree">
                            <a href="#">° C</a>
                        </h2>
                        <h2 class="h2-degree">|</h2>
                        <h2 class="h2-degree" id="fahrenheitDegree"><a href="#">° F</a></h2>
                        <h2 class="h2-main-form" id="cityChange"></h2>

                        <h3 class="h3-main-form"></h3>
                    </div>
                    <div class="col-3">
                        <ul class="p-main-form">
                            <li>
                                <span id="description"></span>
                            </li>
                            <li>
                                Feels like  <span id="feelsLike"></span>°
                            </li>
                            <li>
                                T.max <span id="tempMax"></span>° / T.min <span id="tempMin"></span>°
                            </li>
                        </ul>

                    </div>
                    <div class="col-3">
                        <img src="" class="main-fr-icon" id="main-icon" alt="weather">
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade text-center" id="hourly-pane" role="tabpanel" aria-labelledby="hourly" tabindex="0">
                <div class="forecast__wrapper" id="forecast-hourly"></div>
            </div>
            <div class="tab-pane fade text-center" id="daily-pane" role="tabpanel" aria-labelledby="daily" tabindex="0">
                <div class="forecast__wrapper" id="forecast-dayly"></div>
            </div>
            <div class="tab-pane fade show active " id="details-pane" role="tabpanel" aria-labelledby="details" tabindex="0">
                <table class="table table-borderless align-middle ">
                    <tbody class="container-table">
                        <tr>
                            <td>Wind speed</td>
                            <td><span id="wind"></span> km/h</td>
                            <td>Sunrise</td>
                            <td><span id="sunrise"></span></td>
                        </tr>
                        <tr>
                            <td>Wind gusts</td>
                            <td><span id="windGusts"></span> km/h</td>
                            <td>Sunset</td>
                            <td><span id="sunset"></span></td>
                        </tr>
                        <tr>
                            <td>Humidity</td>
                            <td><span id="humidity"></span>%</td>
                            <td>Cloudiness</td>
                            <td><span id="cloudiness"></span> %</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer>
            <p>
                Coded by  <a href="https://github.com/ZaremaK">Zarema Kryvoruchenko</a>
                <br />
                <a href="http://www.kde.org/ ">Icons may be freely copied under the</a>
                <a href="https://www.gnu.org/licenses/lgpl-3.0.txt">LGPLv3</a>

            </p>
        </footer>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="src/index.js"></script>
</body>
</html>
